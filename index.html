<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a la escuela</title>
    <style>
        body {
            background-color: #ffccff; /* Fondo rosa */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        .form-container {
            margin-top: 30px;
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff66b2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a la escuela</h1>

    <!-- Logo de Escuelas Proa (reemplaza la URL de la imagen con la correcta) -->
    <img src="https://www.example.com/logo-escuelas-proa.png" alt="Logo Escuelas Proa" width="150px">

    <div class="form-container">
        <h2>Iniciar sesión</h2>
        <form action="#" method="POST">
            <input type="text" name="usuario" placeholder="Usuario" required><br>
            <input type="password" name="contrasena" placeholder="Contraseña" required><br>
            <input type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
